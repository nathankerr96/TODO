<html>

<head>
  <script>
  function login (form) {
    sessionStorage.setItem('loginName', form.loginName.value);
    window.location.replace('todo.html')
  }
  </script>
</head>

<body>
  <h1>Login</h1>
  <form>
    <input type="text" name="loginName" value="">
    <input type="button" name="submitLoginName" value="Login" onClick="login(this.form)">
  </form>
</body>

</html>
