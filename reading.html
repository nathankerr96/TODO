  <div class="main">
    <h1 class="header">This is the reading page!</h1>

    <button onClick="addBook()">Add a new book</button>
    <div id="addBookDiv">
      <input type="text" id="titleInput" placeholder="Title"></input>
      <input type="text" id="pagesInput" placeholder="Pages"></input>
      <input type="text" id="goalInput" placeholder="Goal"></input>
      <input type="button" value="Add Book" onClick="submitBook(this.form)"></input>
    </div>

    <div id="currentBooksDiv">
      <div class="titleCard" id="titleCard1">
        <ul class="titleCardList">
          <li class="titleCardTitle">Head First Design Patterns</li>
          <li class="titleCardPercent">15% Done</li>
          <li class="titleCardPagesLeft">20 Pages Left Today</li>
          <li class="expandButton">+</li>
        <ul>
      </div>
      <div class="expandedCard" id="expandedCard1">
        <form class="addPagesForm">
          <label>Pages Read Today:</label>
          <input type=number min="0" class="addpagesInput" />
          <input type=button value="Add Pages" class="addPagesButton" />
        </form>
          <ul class="readingHistory">
            <li class="day">
              <ul class="dayDetails">
                <li>1/1/19</li>
                <li>20 Pages Read</li>
                <li>Daily Goal: -10</li>
                <li>Overall: +20</li>
              </ul>
            </li>
            <li class="day">
              <ul class="dayDetails">
                <li>1/2/19</li>
                <li>20 Pages Read</li>
                <li>Daily Goal: +20</li>
                <li>Overall: +40</li>
              </ul>
            </li>
          </ul>
      </div>
