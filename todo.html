<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="todo.js"></script>
</head>
<body>
  <h1> Get Ready to WORK! </h1>
  <button type="button" onClick="logout()">Logout</button>
  <p> Here are the things you need to do: </p>
  <table id="todoTable">
    <tr>
        <td>Task</td> <td>Finish</td>
    </tr>
  </table>
  <br />
  <form id="createTaskForm">
    <input type="text" name="taskDescription" id="taskDescription" value="">
    <input type="button" name="submitTaskButton" value="Add" onClick="addTask(this.form)">
  </form>
  <br />
  <p> Here are the things you have completed today!: </p>
  <table id="completedTable">
  </table>
</body>
</html>
